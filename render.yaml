services:
  # 백엔드 API 서비스
  - type: web
    name: ai-bible-assistant-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false # 환경 변수에서 설정
      - key: CLAUDE_API_KEY
        sync: false # 환경 변수에서 설정
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ai-bible-assistant-frontend.onrender.com

  # 프론트엔드 정적 사이트
  - type: web
    name: ai-bible-assistant-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-bible-assistant-backend.onrender.com

  # MongoDB (Atlas 무료 티어 사용 권장)
  # render.yaml에서 데이터베이스 서비스는 제한적이므로 
  # MongoDB Atlas 무료 계정을 사용하는 것을 권장합니다.