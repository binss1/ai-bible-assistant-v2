services:
  # 백엔드 API 서비스
  - type: web
    name: ai-bible-assistant-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # MongoDB Atlas에서 설정
      - key: CLAUDE_API_KEY
        sync: false # Anthropic에서 발급받은 키
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://ai-bible-assistant-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # 프론트엔드 정적 사이트
  - type: web
    name: ai-bible-assistant-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-bible-assistant-backend.onrender.com
      - key: REACT_APP_CLAUDE_MODEL
        value: claude-3-sonnet-20240229

# MongoDB Atlas 무료 계정 사용 권장
# 1. https://cloud.mongodb.com 에서 무료 계정 생성
# 2. 클러스터 생성 후 연결 문자열을 MONGODB_URI에 설정
